machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    extraMounts:
      - destination: /var/local-path-provisioner
        type: bind
        source: /var/local-path-provisioner
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
